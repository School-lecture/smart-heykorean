<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<title>감정분석 기반 나만의 음악 추천, hey-korean</title>
{% load mathfilters %}

{% block csslink %}
<link href="/assets/css/base.min.css" rel="stylesheet">
<link href="/assets/css/user.css" rel="stylesheet">
{% endblock%}
</head>
<body class="page-brand">


<main class="content">
		<div class="content-heading">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-lg-push-2 col-sm-8 col-sm-push-1">
						<h1 class="heading">Login</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-lg-push-3 col-sm-8 col-sm-push-2">
					<section class="content-inner margin-top-no">
						<div class="card">
							<div class="card-main">
								<div class="card-inner" >
                                    <div class="login">
										<img class="img-responsive" src="/assets/css/images/logo.png">
                                        <div class="login_id">
											<form id="login-form" name="loginform" method="post" action="{% url 'user:login' %}">
												{% csrf_token %}
                                            <h4>ID</h4>
                                            <input name="id" type="text" value="" placeholder="ID">
                                        </div>


                                        <div class="login_pw">
                                            <h4>PW</h4>
                                            <input type="password" name="password"  placeholder="Password">
                                        </div>
											{% if request.GET.result == 'fail' %}
												<p style="color: red;">
													아이디와 비밀번호를 확인해주세요.
													</p>
													{% endif%}

										 <div class="login_etc">
                                                <a href="./joinform">회원가입</a>
											 	
										 </div>

                                        <div class="login_submit">
                                           		<input type="submit" value="로그인">
                                        </div>
										</form>
                                    </div>

								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>







<footer class="footer">
		<div class="container">
			<p>hey-korean</p>
		</div>
	</footer>
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn fbtn-lg fbtn-amber-accent waves-attach waves-circle waves-light" data-toggle="dropdown"><span class="fbtn-text">Links</span><span class="fbtn-ori icon">apps</span><span class="fbtn-sub icon">close</span></a>
			<div class="fbtn-dropdown">
				<a class="fbtn waves-attach waves-circle" href="#" target="_blank"><span class="fbtn-text">Fork me on GitHub</span><span class="icon">code</span></a>
				<a class="fbtn fbtn-brand waves-attach waves-circle waves-light" href="#" target="_blank"><span class="fbtn-text">Follow Daemon on Twitter</span><span class="icon">share</span></a>
				<a class="fbtn fbtn-green waves-attach waves-circle" href="#" target="_blank"><span class="fbtn-text">Website</span><span class="icon">link</span></a>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/assets/js/base.min.js"></script>

	<!-- js for doc -->
	<script src="/assets/js/project.min.js"></script>
</body>
</html>
